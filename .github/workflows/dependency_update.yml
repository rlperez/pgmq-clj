name: dependency-updates

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: "30 19 * * 5"

permissions:
  contents: read

jobs:
  update-depenencies:
    name: Run clj-watson scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run statussteps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install tool dependencies
        uses: jdx/mise-action@v2
      - name: Update dependencies
        run: |
          bb upgrade
      - name: Create pull request if updates are present
        run: |
          #!/bin/bash
          branch_with_date="dependency_update-$(date +%Y%m%d-%H%M%S)"
          gh pr create -B master --title "Merge dependency updates into master" --body "$(git diff deps.edn)"
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # TODO: Need to make this action create a PR
        # TODO: Investigate if I can make only this type of pr auto merge
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{github.workspace}}/clj-watson-results.sarif
          wait-for-processing: true
